<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numble</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Numble</h1>
        <div class="grid-container">
            <div class="grid-row">
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 0, 1)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 1, 2)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 2, 3)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 3, 4)"></div>
            </div>
            <div class="grid-row">
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 0, 1)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 1, 2)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 2, 3)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 3, 4)"></div>
            </div>
            <div class="grid-row">
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 0, 1)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 1, 2)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 2, 3)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 3, 4)"></div>
            </div>
            <div class="grid-row">
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 0, 1)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 1, 2)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 2, 3)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 3, 4)"></div>
            </div>
            <div class="grid-row">
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 0, 1)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 1, 2)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 2, 3)"></div>
                <div class="box" contenteditable="true" oninput="limitCharacter(this, 3, 4)"></div>
            </div>
        </div>

        <div class="number-grid">
            <!-- Number grid content here -->
            <button class="number-box">0</button>
            <button class="number-box">1</button>
            <button class="number-box">2</button>
            <button class="number-box">3</button>
            <button class="number-box">4</button>
            <button class="number-box">5</button>
            <button class="number-box">6</button>
            <button class="number-box">7</button>
            <button class="number-box">8</button>
            <button class="number-box">9</button>
        </div>

        <div class="submit-container">
            <button class="submit-button">Submit</button>
        </div>
    </div>

</body>
</html>
